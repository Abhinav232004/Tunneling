<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <div class="content">
            <!-- Main Buttons -->
            <div class="section" id="mainSection">
                <button class="btn btn-success" id="createBtn">Create</button>
                <button class="btn btn-danger" id="deleteBtn">Delete</button>
                <button class="btn" id="joinBtn">Join</button>
                <div class="status" id="status"></div>
            </div>

            <!-- GUI Section (shown after create) -->
            <div class="section" id="guiSection" style="display: none;">
                <button class="btn btn-secondary" id="checkGuiBtn">Check GUI Status</button>
                <button class="btn btn-success" id="openGuiBtn">Open Desktop</button>
                <div class="status" id="guiStatus"></div>
            </div>
        </div>
    </div>

    <!-- Application Modules -->
    <script src="js/userdata-script.js"></script>
    <script src="js/digitalocean-api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
