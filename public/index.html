<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalOcean Jump Box</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jump Box</h1>
        </div>

        <div class="content">
            <!-- Create Section -->
            <div class="section" id="setupSection">
                <button class="btn" id="launchBtn">Create Droplet</button>
                <div class="status" id="status"></div>
            </div>

            <!-- Control Section -->
            <div class="section" id="guiSection" style="display: none;">
                <button class="btn btn-secondary" id="checkGuiBtn">Check GUI Status</button>
                <button class="btn btn-success" id="openGuiBtn">Open Desktop</button>
                <button class="btn btn-danger" id="deleteBtn">Delete Droplet</button>
                <div class="status" id="guiStatus"></div>
            </div>
        </div>
    </div>

    <!-- Application Modules -->
    <script src="js/userdata-script.js"></script>
    <script src="js/digitalocean-api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
